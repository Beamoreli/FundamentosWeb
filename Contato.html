<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/imagens/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/CSS/contato.css">

    <title>Bea - Contato</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></a></li>
                <li><a href="/Contato.html">Contato</a></a></li>
                <li><a href="https://github.com/Beamoreli">GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/beamoreli/">Linkedin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Updock&display=swap');
            </style>
            <h1 class="nome">Beatriz Moreli</h1>
            <h2><img src="/assets/imagens/bealogo.png"></h1>
        </div>
        <div>
            <p>Entre em contato comigo!!</p>

        </div>
        <form>
            <label for="nomepet">Nome ✏️</label>
            <input type="text" id="nome" onkeyup="validaNome()" class="input-padrao" required placeholder="Seu Nome">
            <div id="txtNome"></div>

            <label for="email">Seu E-mail ✉️ </label>
            <input type="text" id="email" onkeyup="validaEmail()" class="input-padrao" required placeholder="seuemail@dominio.com">
            <div id="txtEmail"></div>

            <!-- <label class="wpp" for="Telefone">WhatsApp 📱 </label>
            <input type="text" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"> -->

            <label for="mensagem">Mensagem 📝</label>
            <textarea name= mensagem id="mensagem"  cols="62" rows="3" onkeyup="validaMensagem()" class="input-padrao" ></textarea>
            <div id="txtMensagem"></div>
            <button onclick="enviar()">Enviar Formulario</button>
        </form>
        <hr>
        <div class="mapa">
            <h3>Visite!!</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.8739172815503!2d2.335455315853558!3d48.860614608503816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e671d877937b0f%3A0xb975fcfa192f84d4!2sLouvre%20Museum!5e0!3m2!1sen!2sbr!4v1650294256093!5m2!1sen!2sbr"
                width="700" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
        </div>
    </main>

</body>

<footer>
    <img src="/assets/imagens/gato2.png" class="imagem-rodape">
